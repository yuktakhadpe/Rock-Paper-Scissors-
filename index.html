<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>

</head>
<body>
    <div id="heading">
        <h1 id="tag">Rock Papers Scissors</h1>
    </div>

    <br><br>
    
    <div class="choices">
        <div class="stoneclass">
            <br><br>
        <img src="rock.png" id="stone" alt="stone">
        </div>
        <div class="paperclass">
            <br><br>
        <img src="paper.png" id="paper" alt="paper">
        </div>
        <div class="scissorsclass">
            <br><br>
        <img src="scissors.png" id="scissors"alt="scissors">
        </div>
    </div>
    <br><br>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="status">
        <p>select your move</p>
    </div>
    
    <script src="file.js"></script>
</body>
</html>
